<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-user"></i>
        <h1>Sign-up <br> <span>to continue</span> </h1>
        
        <div>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" class="input-field" placeholder="First-Name">
            </div>
            <div>
                <i class="fas fa-user"></i>
                <input type="text" class="input-field" placeholder="Last-Name">
            </div>
        </div>
        <div>
            <div>
                <i class="fas fa-phone"></i>
                <input type="text" class="input-field" placeholder="Mobile Number">
            </div>
            <div>
                <i class="fas fa-envelope"></i>
                <input type="text" class="input-field" placeholder="email">
            </div>
        </div>
        <div>
            <div>
                <i class="fas fa-eye"></i>
                <input type="password" class="input-field" placeholder="Password">
            </div>
            <div>
                <i class="fas fa-eye"></i>
                <input type="text" class="input-field" placeholder="Confirm Password">
            </div>
        </div>
        <div>
            <div></div>
            <div class="checkbox-container">
                <input type="checkbox" class="checkbox" id="remember-me">
                <label for="remember-me">Save Password</label>
            </div>
            <div></div>
        </div>
        <br>
        <a href="#"><button class="login-button">Sign-Up</button></a>
        <a href="./login.html"><button class="login-button">Cancel</button></a>
    </div>
</body>
</html>
